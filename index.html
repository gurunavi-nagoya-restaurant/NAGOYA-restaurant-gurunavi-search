<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大人のレストランガイド</title>
    <style>
        body {
            background-color: #111111;
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'MS Mincho', 'Yu Mincho', serif;
        }
        h1 {
            font-size: 1.5em;
            text-align: center;
            margin-bottom: 20px;
        }
        .image-container {
            position: relative;
            width: 80%;
            max-width: 600px;
            aspect-ratio: 1 / 1;
            overflow: hidden;
        }
        .fade-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transform: scale(1.1);
            transition: opacity 1s ease-in-out, transform 3s ease-in-out;
        }
        .fade-image.active {
            opacity: 1;
            transform: scale(1);
        }
    </style>
    <script>
        // 画像のフェードイン・フェードアウトスクリプト
        document.addEventListener('DOMContentLoaded', () => {
            const images = document.querySelectorAll('.fade-image');
            let currentIndex = 0;

            function showNextImage() {
                images[currentIndex].classList.remove('active');
                currentIndex = (currentIndex + 1) % images.length;
                images[currentIndex].classList.add('active');
            }

            // 初期画像をわずかな遅延後に表示
            setTimeout(() => {
                images[currentIndex].classList.add('active');
            }, 100); // 100msの遅延

            // 4秒ごとに画像を切り替える
            setInterval(showNextImage, 4000);
        });
    </script>
</head>
<body>
    <h1>大人のレストランガイド</h1>
    <div class="image-container">
        <img src="niku1.jpg" class="fade-image" alt="焼肉1">
        <img src="niku2.jpg" class="fade-image" alt="焼肉2">
        <img src="niku3.jpg" class="fade-image" alt="焼肉3">
    </div>
</body>
</html>
